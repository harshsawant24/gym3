<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Body Fitness - Join Us</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav__logo">
      <a href="index.html"><img src="logo.png" alt="logo" /></a>
    </div>
    <ul class="nav__links">
      <li class="link"><a href="index.html">Home</a></li>
      <li class="link"><a href="program.html">Program</a></li>
      <li class="link"><a href="service.html">Service</a></li>
      <li class="link"><a href="about.html">About</a></li>
      <li class="link"><a href="diet.html">Diet Routine</a></li>
      <li class="link"><a href="auth.html" class="active">Join Us</a></li>
    </ul>
    <button class="btn" onclick="window.location.href='auth.html'">Join Now</button>
  </nav>

  <section class="auth-page">
    <div class="container">
      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" id="login-tab">Login</div>
        <div class="tab" id="register-tab">Register</div>
        <div class="tab" id="admin-tab">Admin</div>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="active">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
        <div class="small-text">Don't have an account? <a href="#" id="switch-to-register">Register</a></div>
      </form>

      <!-- Register Form -->
      <form id="register-form">
        <label for="reg-name">Full Name</label>
        <input type="text" id="reg-name" placeholder="Enter your name" required>
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" placeholder="Enter your email" required>
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" placeholder="Create a password" required>
        <label for="reg-confirm">Confirm Password</label>
        <input type="password" id="reg-confirm" placeholder="Confirm password" required>
        <button type="submit">Register</button>
        <div class="small-text">Already have an account? <a href="#" id="switch-to-login">Login</a></div>
      </form>

      <!-- Admin Login Form -->
      <form id="admin-form">
        <label for="admin-username">Admin Username</label>
        <input type="text" id="admin-username" placeholder="Enter admin username" required>
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" placeholder="Enter admin password" required>
        <button type="submit">Login as Admin</button>
      </form>
    </div>
  </section>

  <script>
    const loginTab = document.getElementById("login-tab");
    const registerTab = document.getElementById("register-tab");
    const adminTab = document.getElementById("admin-tab");

    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const adminForm = document.getElementById("admin-form");

    const switchToRegister = document.getElementById("switch-to-register");
    const switchToLogin = document.getElementById("switch-to-login");

    function switchTab(activeTab, activeForm) {
      [loginTab, registerTab, adminTab].forEach(tab => tab.classList.remove("active"));
      [loginForm, registerForm, adminForm].forEach(form => form.classList.remove("active"));
      activeTab.classList.add("active");
      activeForm.classList.add("active");
    }

    loginTab.onclick = () => switchTab(loginTab, loginForm);
    registerTab.onclick = () => switchTab(registerTab, registerForm);
    adminTab.onclick = () => switchTab(adminTab, adminForm);

    switchToRegister.onclick = e => { e.preventDefault(); registerTab.click(); };
    switchToLogin.onclick = e => { e.preventDefault(); loginTab.click(); };

    // Register user
    registerForm.addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("reg-name").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const password = document.getElementById("reg-password").value.trim();
      const confirm = document.getElementById("reg-confirm").value.trim();

      if (password !== confirm) return alert("Passwords do not match!");

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          loginTab.click();
        } else alert(data.error || "Registration failed");
      } catch (err) { alert("Server error during registration"); }
    });

    // Login user
    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        if (res.ok) {
          alert("Login successful!");
          localStorage.setItem("role", "user");
          window.location.href = "notice.html";
        } else alert(data.error || "Login failed");
      } catch (err) { alert("Server error during login"); }
    });

    // Admin login
    adminForm.addEventListener("submit", e => {
      e.preventDefault();
      const username = document.getElementById("admin-username").value;
      const password = document.getElementById("admin-password").value;
      if (username === "admin" && password === "admin123") {
        alert("Admin login successful!");
        localStorage.setItem("role", "admin");
        window.location.href = "admin.html";
      } else alert("Invalid admin credentials!");
    });
  </script>
</body>
</html>
